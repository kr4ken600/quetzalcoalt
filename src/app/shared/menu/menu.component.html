<p-menubar [model]="itemMenu" class="block mb-3">
  <ng-template pTemplate="start">
    <img
      src="https://primefaces.org/cdn/primeng/images/primeng.svg"
      height="40"
      class="mr-2"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Buscar" />
    <p-button routerLink="/index/register"
      styleClass="p-button-primary"
      label="Registrarse"
      class="mx-2"
    ></p-button>
    <p-button routerLink="/index/login" styleClass="p-button-primary" label="Iniciar Sesion"></p-button>
  </ng-template>
</p-menubar>

<p-megaMenu [model]="itemsSub">
</p-megaMenu>
