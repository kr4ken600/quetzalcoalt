<p-dataView #dv [value]="productos" [rows]="3" [paginator]="true">
  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img
          class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
          src="assets/productos/{{ product.articulo.categoria }}/{{
            product.articulo.img
          }}.png"
          [alt]="product.articulo.name"
        />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div>
              <p>{{ product.articulo.marca }}</p>
            </div>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <span
                  class="font-semibold {{
                    product.idtarjeta !== null
                      ? 'text-status'
                      : 'text-status-proces'
                  }}"
                  >{{
                    product.idtarjeta !== null ? "Pagado" : "Pendiente"
                  }}</span
                >
              </span>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <span class="text-2xl font-semibold">{{
              "$" + product.articulo.precio * product.cantidad
            }}</span>
            <p-button
              (onClick)="updateStatus(product.iduser, product._id)"
              *ngIf="product.idtarjeta !== null || !withBtn"
              icon="pi pi-check"
              styleClass="p-button-rounded p-button-secondary p-button-text p-button-raised"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
