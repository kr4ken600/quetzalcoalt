<div class="grid">
  <div class="col-12 mb-5">
    <h2>Productos a comprar</h2>
    <app-lista-articulos [articulos]="articulos" [subtotal]="subtotal" [delete]="false"></app-lista-articulos>
  </div>
  
  <div class="col-12">
    <h2>Metodo de Pago y Direccion</h2>
    <hr>
    <div class="grid mt-3">
      <div class="col-6 px-5">
        <div class="grid">
          <div class="col-12">
            <label>Metodo de Pago <i class="pi pi-credit-card ml-2"></i> </label>
          </div>
          <div class="col-12">
            <p-dropdown
              [options]="tarjetas"
              [(ngModel)]="selectTarjeta"
              placeholder="Seleccionar tarjeta"
              [editable]="false"
              optionLabel="nombre"
            ></p-dropdown>
          </div>
          <div class="col-12">
            <div class="mt-3" *ngIf="selectTarjeta !== undefined">
              <p-card [header]="selectTarjeta.nombre" subheader="Tarjeta">
                <p>
                  Terminacion:
                  <small>{{ selectTarjeta.numeroT | numTarjeta : "*" }}</small>
                </p>
                <p>
                  Fecha de vencimiento: <small>{{ selectTarjeta.fecha }}</small>
                </p>
              </p-card>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 px-5">
        <div class="grid">
          <div class="col-12">
            <label>Ubicacion <i class="pi pi-map ml-2"></i> </label>
          </div>
          <div class="col-12">
            <p-dropdown
              [options]="direcciones"
              [(ngModel)]="selectDireccion"
              placeholder="Seleccionar direccion"
              [editable]="false"
              optionLabel="nombre"
            ></p-dropdown>
          </div>
          <div class="col-12">
            <div class="mt-3" *ngIf="selectDireccion !== undefined">
              <p-card [header]="selectDireccion.nombre" subheader="Direccion de envio">
                <p>
                  Direccion:
                  <small>{{ selectDireccion.direccion }}</small>
                </p>
                <p>
                  Codigo Postal:
                  <small>{{ selectDireccion.codigo }}</small>
                </p>
                <p>
                  Numero de telefono: <small>{{ selectDireccion.numero }}</small>
                </p>
              </p-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
